	function removechar(str, char_pos) 
 {

  part2 = str.substring(char_pos + 1, str.length);

}

function isNan(num){
	return /^-{0,1}\d+$/.test(num);
}
	console.log(isNan('1'));
	console.log(isNan('asd'));

<!-- 5-->

function sum(arr){
             
 if (toString.call(arr) !== "[object Array]")
    return false;
      
            var sum =  0;
            for(var i=0;i<arr.length;i++)
              {                  
                if(isNaN(arr[i])){
                continue;
                 }
                  sum += Number(arr[i]);
               }
             return sum;
            }
console.log(sum([1,2,3]));
console.log(sum([1,2,'a',3]));

console.log(sum(['asd']));

function hasKey(obj, key) {
    return obj != null && hasOwnProperty.call(obj, key);
  }
console.log(hasKey({red: "red", green: "green", white: "white"}, "green"));
console.log(hasKey({red:"red", green:"green", white:"white"}, "black"));
